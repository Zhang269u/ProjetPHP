
<html>

    <script language=" javascript " type="text/javascript">
    function checkEmail(email)
    {
    //regex pour ladresse mail
     var regex2= /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
     return regex2.test(email);
     }
     function checkNom(nom)
    {
    //regex pour nom et prenom
     var regex1= /^[A-z]+[\-']?[[a-z]+[\-']?]*[a-z]+$/;
    
     return regex1.test(nom);
     }
     
    function checkPrenom(prenom)
    {
    //regex pour nom et prenom
     var regex1= /^[A-z]+[\-']?[[a-z]+[\-']?]*[a-z]+$/;
    
     return regex1.test(prenom);
    }
    function validate() {
                var email = document.getElementById("email").value;
                var nom = document.getElementById("nom").value;
                var prenom = document.getElementById("prenom").value;
                
                 if (checkNom(nom)) {
                     alert('nom valide');
                 } else {
                     alert('nom non valide');
                 }
                 if (checkPrenom(prenom)) {
                     alert('prenom valide');
                 } else {
                     alert('prenom non valide');
                 } 
                 if (checkEmail(email)) {
                     alert('Adresse e-mail valide');
                 } else {
                     alert('Adresse e-mail non valide');
                 }
                 return false;
             }
    </script>
    <body>
    <div>
    <h1><center>Saisie des Informations du Client</center></h1>
    <form method="POST">
    <br>
    <label for="nom">Nom :</label>
    <input id='nom'>
    <br><br>
    <label for="prenom">Prenom :</label>
    <input id='prenom'>
    <br><br>
    <label for="mail">Adresse Mail :</label>
    <input id='email'>
    <br><br>
    
    
    <div>
    <button type='submit' onclick="validate()">Valider</button>
    <button type='clear'>Effacer</button>
    </div>
    </form>
    
    
    </body>
    </html>
